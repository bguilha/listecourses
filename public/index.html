<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Ma Liste de Courses</h1>
        </header>
        
        <nav class="tabs">
            <button class="tab-btn active" data-tab="Supermarché">Alimentaire</button>
            <button class="tab-btn" data-tab="Bricolage">Bricolage</button>
            <button class="tab-btn" data-tab="Biocoop">Marché</button>
            <button class="tab-btn" data-tab="Divers">Divers</button>
        </nav>

        <main>
            <div class="input-group">
                <input type="text" id="new-item-input" placeholder="Ajouter un article...">
                <button id="add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

            <ul id="shopping-list" class="shopping-list">
                <!-- Items will be injected here -->
            </ul>
            
            <div id="empty-state" class="empty-state hidden">
                <p>Aucun article dans cette liste.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
